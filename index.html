<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>与甘雨对话</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .chat-header {
            background-color: #3742fa;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }
        .chat-messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #e9ecef;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .message.user p,
        .message.bot p {
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .message.user p {
            background-color: #dcf8c6;
        }
        .message.bot p {
            background-color: #ffffff;
            border: 1px solid #ddd;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 15px;
            border: none;
            outline: none;
            font-size: 1em;
        }
        .chat-input button {
            padding: 15px;
            border: none;
            background-color: #3742fa;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }
        .chat-input button:hover {
            background-color: #2a32d8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">与甘雨对话</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="输入你的消息...">
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        let conversationHistory = [];

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const messageText = userInput.value.trim();
            if (!messageText) return;

            // 存储用户消息到历史记录
            conversationHistory.push({ sender: 'user', text: messageText });

            // 显示用户消息
            addMessage('user', messageText);

            // 清空输入框
            userInput.value = '';

            // 发送请求到后端服务器
            fetch('http://localhost:3000/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: messageText })
            })
            .then(response => response.json())
            .then(data => {
                const reply = data.reply;
                conversationHistory.push({ sender: 'bot', text: reply });
                addMessage('bot', reply);
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage('bot', "抱歉，我暂时无法回答这个问题。");
            });
        }

        function addMessage(sender, text) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            const paragraph = document.createElement('p');
            paragraph.textContent = text;
            messageDiv.appendChild(paragraph);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // 自动滚动到底部
        }

        // 初始化甘雨的问候
        window.onload = () => {
            addMessage('bot', "你好，我是璃月七星之一的甘雨。有什么可以帮忙的吗？");
        };
    </script>
</body>
</html>
