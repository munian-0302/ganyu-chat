<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>与甘雨对话</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .chat-header {
            background-color: #3742fa;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }
        .chat-messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #e9ecef;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .message.user p,
        .message.bot p {
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .message.user p {
            background-color: #dcf8c6;
        }
        .message.bot p {
            background-color: #ffffff;
            border: 1px solid #ddd;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 15px;
            border: none;
            outline: none;
            font-size: 1em;
        }
        .chat-input button {
            padding: 15px;
            border: none;
            background-color: #3742fa;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }
        .chat-input button:hover {
            background-color: #2a32d8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">与甘雨对话</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="输入你的消息...">
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        let conversationHistory = [];

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const messageText = userInput.value.trim();
            if (!messageText) return;

            // 存储用户消息到历史记录
            conversationHistory.push({ sender: 'user', text: messageText });

            // 显示用户消息
            addMessage('user', messageText);

            // 清空输入框
            userInput.value = '';

            // 模拟甘雨回复
            setTimeout(() => {
                const reply = generateReply(messageText);
                conversationHistory.push({ sender: 'bot', text: reply });
                addMessage('bot', reply);
            }, 1000);
        }

        function generateReply(userMessage) {
            const greetings = ["你好", "您好", "hi", "hello"];
            const thanks = ["谢谢", "感谢", "thx", "thank you"];
            const battleKeywords = ["战斗", "敌人", "攻击", "防御"];
            const travelerKeywords = ["旅行者", "冒险", "探索"];
            const liyueKeywords = ["璃月", "四季如春", "风景"];
            const artKeywords = ["吟诗", "画画", "艺术"];

            if (greetings.some(greeting => userMessage.toLowerCase().includes(greeting))) {
                return getRandomResponse([
                    "欢迎来到提瓦特！我是璃月七星之一的甘雨。有什么可以帮忙的吗？",
                    "你好呀，旅行者。今天过得怎么样？",
                    "嘿，旅行者，好久不见了。最近如何？"
                ]);
            } else if (thanks.some(thank => userMessage.toLowerCase().includes(thank))) {
                return getRandomResponse([
                    "不客气，如果还有其他事情需要帮助，请随时告诉我。",
                    "不必谢我，这是我的职责所在。",
                    "别这么说嘛，能帮到你我也很开心。"
                ]);
            } else if (battleKeywords.some(keyword => userMessage.toLowerCase().includes(keyword))) {
                return getRandomResponse([
                    "小心四周的敌人哦，我会尽力保护你的。不过你自己也要注意安全。",
                    "战斗总是充满变数，但相信自己一定能够战胜困难。",
                    "敌人的攻势很强，但我们不是没有胜算。坚持下去吧。"
                ]);
            } else if (travelerKeywords.some(keyword => userMessage.toLowerCase().includes(keyword))) {
                return getRandomResponse([
                    "旅行者，你今天过得好吗？是否遇到了什么有趣的事情？",
                    "冒险的路上总是充满了未知，但也因此而精彩。",
                    "你在旅行的过程中有没有遇到什么难题呢？或许我可以帮你解决。"
                ]);
            } else if (liyueKeywords.some(keyword => userMessage.toLowerCase().includes(keyword))) {
                return getRandomResponse([
                    "璃月真是个美丽的地方，四季如春，风景宜人。",
                    "提到璃月，我就想起那里的美景了。特别是夜晚的灯火。",
                    "璃月的文化博大精深，有许多值得探索的地方。"
                ]);
            } else if (artKeywords.some(keyword => userMessage.toLowerCase().includes(keyword))) {
                return getRandomResponse([
                    "你喜欢吟诗作画吗？我也很喜欢这样的活动呢。",
                    "艺术总是能带给人无限灵感。你觉得哪一幅画最吸引你？",
                    "吟诗作画是一种很好的放松方式。你最喜欢哪种艺术形式？"
                ]);
            } else {
                return getRandomResponse([
                    "你在聊些什么呢？我听着呢，有什么想分享的尽管说吧。",
                    "听起来很有意思啊，继续讲给我听听。",
                    "哇，这真是个不错的话题。我们来聊聊看。"
                ]);
            }
        }

        function getRandomResponse(responses) {
            return responses[Math.floor(Math.random() * responses.length)];
        }

        function addMessage(sender, text) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            const paragraph = document.createElement('p');
            paragraph.textContent = text;
            messageDiv.appendChild(paragraph);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // 自动滚动到底部
        }

        // 初始化甘雨的问候
        window.onload = () => {
            addMessage('bot', "你好，我是璃月七星之一的甘雨。有什么可以帮忙的吗？");
        };
    </script>
</body>
</html>
